{% extends 'tasks/layout.html' %}
{% load static %}

{% block body %}
<div class='row justify-content-center'>
    <img src="{% static 'tasks/logo.png' %}" style='width:200px;height:200px'>
</div>
<div class='row justify-content-center'>
    <div class='with-bg col-md-4 p-4 text-center form-group'>
        <h1 class='my-4 display-4 font-weight-bold'>New ToDo-List</h1>
        <form action="{% url 'tasks:create_list' %}" method="POST">
            {% csrf_token %}
            <input class='mt-2 mb-2 form-control form-control-lg' type="text" name='list-name' placeholder="List Name"><br>
            <input class='mt-2 mb-4 btn btn-primary btn-lg btn-block' type="submit" value='Save'><br>
        </form>
    </div>
</div>
{% endblock %}
